[[language]]
name = "svelte"
indent = { tab-width = 4, unit = "\t" }
auto-format = true
roots = ["svelte.config.js"]
# formatter: the svelteserver LSP automatically uses prettier (I think)
language-servers = ["svelteserver", "tailwindcss-ls"]

[[language]]
name = "javascript"
indent = { tab-width = 4, unit = "\t" }
auto-format = true
formatter = { command = "prettier", args = ["--parser", "javascript"] }

[[language]]
name = "typescript"
indent = { tab-width = 4, unit = "\t" }
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }

[[language]]
name = "graphql"
comment-token = "#"
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "toml"
auto-format = true
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "json"
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "html"
scope = "text.html.basic"
injection-regex = "html"
file-types = [
	"html",
	"htm",
	"shtml",
	"xhtml",
	"xht",
	"jsp",
	"asp",
	"aspx",
	"jshtm",
	"volt",
	"rhtml",
	"cshtml",
]
block-comment-tokens = { start = "<!--", end = "-->" }
language-servers = ["superhtml", "emmet-lsp"]
auto-format = true
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "go"
language-servers = ["gopls", "tailwindcss-ls"]

[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]
config = { userLanguages = { go = "html", "*.go" = "html" }, tailwindCSS = { experimental = { classRegex = [
	[
		"Class(?:es)?[({]([^)}]*)[)}]",
		"[\"`]([^\"`]*)[\"`]",
	],
] } } }

[language-server.emmet-lsp]
command = "emmet-ls"
args = ["--stdio"]
